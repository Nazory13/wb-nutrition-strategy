<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Cairo';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/cairo-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/cairo-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/lato-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/lato-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/lato-light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Playfair Display';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/playfair-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Playfair Display';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/playfair-regular.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
    </style>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F9F7F2;
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #1A1A1A;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
            overflow: hidden;
        }
        
        /* Organic Shape Background */
        .organic-shape {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 600px;
            height: 600px;
            background-color: rgba(198, 125, 99, 0.1); /* #C67D63 with opacity */
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            z-index: 0;
            animation: float 10s ease-in-out infinite;
        }
        
        .organic-shape-2 {
            position: absolute;
            bottom: -150px;
            right: -50px;
            width: 500px;
            height: 500px;
            background-color: rgba(198, 125, 99, 0.15);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            z-index: 0;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 900px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #1A1A1A;
            font-weight: 700;
        }

        h2 {
            font-family: 'Lato', sans-serif;
            font-size: 32px;
            font-weight: 300;
            color: #4A4A4A;
            margin-bottom: 60px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .presenter-info {
            border-top: 2px solid #C67D63;
            padding-top: 30px;
            display: inline-block;
        }

        .presenter-name {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1A1A1A;
        }

        .presenter-title {
            font-family: 'Lato', sans-serif;
            font-size: 20px;
            color: #4A4A4A;
            margin-bottom: 5px;
        }

        .date {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
            color: #888;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="organic-shape"></div>
        <div class="organic-shape-2"></div>
        
        <div class="content-wrapper">
            <h1>استراتيجية إطلاق قسم التغذية والمكملات الغذائية</h1>
            <h2>Wonder Beauties - Nutrition Division Launch Strategy</h2>
            
            <div class="presenter-info">
                <div class="presenter-name">تقى الكعبي</div>
                <div class="presenter-title">مدير قسم التغذية</div>
                <div class="date">فبراير 2026</div>
            </div>
        </div>
    </div>
</body>
</html>
