<html lang="ar" dir="rtl"><head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Cairo';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/cairo-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/cairo-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/lato-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/lato-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/lato-light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Playfair Display';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/playfair-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Playfair Display';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/playfair-regular.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
    </style>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F9F7F2;
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #1A1A1A;
            padding: 80px 80px 66px; /* keep top padding, reduce bottom to fit 720px */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .vision-section {
            margin-bottom: 48px; /* slightly reduced to save space */
            position: relative;
            width: 100%;
        }

        .section-label {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            color: #C67D63;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            display: block;
        }

        .vision-text {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            line-height: 1.4;
            color: #1A1A1A;
            max-width: 900px;
            margin: 0 auto;
        }

        .divider {
            width: 2px;
            height: 60px;
            background-color: #C67D63;
            margin: 0 auto 48px; /* reduced bottom gap */
        }

        .mission-section {
            max-width: 800px;
        }

        .mission-text {
            font-family: 'Lato', sans-serif;
            font-size: 24px;
            line-height: 1.6;
            color: #4A4A4A;
            font-weight: 300;
        }

        /* Decorative quotes */
        .quote-mark {
            font-family: 'Playfair Display', serif;
            font-size: 120px;
            color: rgba(198, 125, 99, 0.1);
            position: absolute;
            z-index: 0;
        }
        .quote-top { top: -40px; right: 50px; }
        .quote-bottom { bottom: -40px; left: 50px; }

    </style>
<style manus-editor-reset-styles="true">
  [size="1"] { font-size: 12px !important; }
  [size="2"] { font-size: 14px !important; }
  [size="3"] { font-size: 16px !important; }
  [size="4"] { font-size: 24px !important; }
  [size="5"] { font-size: 32px !important; }
  [size="6"] { font-size: 48px !important; }
  [size="7"] { font-size: 72px !important; }
  </style></head>
<body><div class="slide-container">
        <div class="vision-section">
            <span class="quote-mark quote-top">“</span>
            <span class="section-label"><font size="6">رؤيتنا</font></span>
            <h1 class="vision-text">أن نكون الوجهة الأولى والأكثر ثقة في العراق والمنطقة للحصول على حلول تغذية شخصية ومنتجات صحية عالية الجودة</h1>
        </div>

        <div class="divider"></div>

        <div class="mission-section">
            <span class="section-label">رسالتنا</span>
            <p class="mission-text">بناء قسم تغذية متكامل يقدم مجموعة منتقاة من المكملات الغذائية، مدعومة بمحتوى تعليمي غني واستشارات متخصصة من خبراء تغذية لتمكين المجتمع صحياً.</p>
        </div>
    </div>

</body></html>
