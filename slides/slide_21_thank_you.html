<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: 'Cairo';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/cairo-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/cairo-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/lato-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/lato-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/lato-light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
        }
        @font-face {
            font-family: 'Playfair Display';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/playfair-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Playfair Display';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/playfair-regular.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        
        
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F9F7F2;
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #1A1A1A;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .decorative-line {
            width: 100px;
            height: 4px;
            background-color: #C67D63;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 96px;
            color: #1A1A1A;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .vision-statement {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #4A4A4A;
            max-width: 800px;
            line-height: 1.6;
            /* reduced bottom spacing to fix overflow without changing font sizes */
            margin-bottom: 40px;
        }

        .signature-block {
            border-top: 1px solid #ddd;
            padding-top: 40px;
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: #C67D63;
            margin-bottom: 10px;
        }

        .title {
            font-family: 'Lato', sans-serif;
            font-size: 20px;
            color: #1A1A1A;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 16px;
            color: #888;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="decorative-line"></div>
        
        <h1>شكراً لكم</h1>
        
        <p class="vision-statement">
            "معاً، سنبني الوجهة الأولى والموثوقة للصحة والجمال في العراق، ونقود تغييراً حقيقياً في حياة عملائنا."
        </p>

        <div class="signature-block">
            <span class="name">تقى الكعبي</span>
            <span class="title">المدير التنفيذي لقسم التغذية</span>
            <div class="contact-info">Wonder Beauties Nutrition Category</div>
        </div>
    </div>
</body>
</html>
