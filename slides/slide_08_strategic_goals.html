<html lang="ar" dir="rtl">
<head>

            font-weight: 400;

        }
        @font-face {
            font-family: 'Playfair Display';
            src: url('/home/ubuntu/wb_nutrition_strategy/slides/fonts/playfair-regular.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background-color: #F9F7F2;
            position: relative;
            font-family: 'Lato', sans-serif;
            color: #1A1A1A;
            padding: 80px 40px 20px;
            display: flex;
            flex-direction: column;
        }

        /* Subtle Background Pattern */
        .slide-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(
                45deg,
                #C67D63,
                #C67D63 10px,
                #F9F7F2 10px,
                #F9F7F2 20px
            );
            opacity: 0.3;
        }

        .header {
            margin-bottom: 20px;
            border-bottom: 2px solid #C67D63;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #1A1A1A;
            font-weight: 700;
        }

        .subtitle {
            font-family: 'Lato', sans-serif;
            font-size: 20px;
            color: #4A4A4A;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .goals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;
            flex-grow: 1;
            border-top: 1px solid rgba(198, 125, 99, 0.3);
            border-left: 1px solid rgba(198, 125, 99, 0.3);
        }

        .goal-item {
            padding: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 1px solid rgba(198, 125, 99, 0.3);
            border-right: 1px solid rgba(198, 125, 99, 0.3);
            position: relative;
            background-color: rgba(255,255,255,0.5);
            transition: background-color 0.3s;
        }

        .goal-item:hover {
            background-color: #fff;
        }

        .goal-icon-svg {
            width: 40px;
            height: 40px;
            fill: #C67D63;
            margin-bottom: 10px;
        }

        .goal-category {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .goal-target {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #1A1A1A;
            font-weight: 700;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .goal-timeline {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
            color: #C67D63;
            font-weight: 400;
        }

        /* Specific styling for the first item (Financial) */
        .goal-item:first-child .goal-target {
            font-size: 56px;
            color: #C67D63;
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <div class="header">
            <h1>الأهداف الاستراتيجية</h1>
            <span class="subtitle">Strategic Goals</span>
        </div>

        <div class="goals-grid">
            <!-- Goal 1: Financial -->

                <div class="goal-timeline">صافي مبيعات القسم السنوية</div>
            </div>

            <!-- Goal 2: Market Leadership -->

                <div class="goal-target">ريادة السوق</div>
                <div class="goal-timeline">المركز الأول في المكملات عبر الإنترنت</div>
            </div>

            <!-- Goal 3: Private Label -->
            <div class="goal-item">
                <!-- Flask SVG -->
                <svg class="goal-icon-svg" viewBox="0 0 448 512"><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"/></svg>

            </div>

            <!-- Goal 4: Community -->
            <div class="goal-item">
                <!-- Users SVG -->
                <svg class="goal-icon-svg" viewBox="0 0 640 512"><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM609.3 512H471.4c5.4-9.4 8.6-20.3 8.6-32v-8c0-60.7-27.1-115.2-69.8-151.8c2.4-.1 4.7-.2 7.1-.2h61.4C567.8 320 640 392.2 640 481.3c0 17-13.8 30.7-30.7 30.7zM432 256c-31 0-59-12.6-79.3-32.9C372.4 196.5 384 163.6 384 128c0-26.8-6.6-52.1-18.3-74.3C384.3 40.1 407.2 32 432 32c61.9 0 112 50.1 112 112s-50.1 112-112 112z"/></svg>

                <div class="goal-timeline">بناء مجتمع نشط بحلول السنة الثانية</div>
            </div>
        </div>
    </div>
</body>
</html>
