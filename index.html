<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Beauties - استراتيجية إطلاق قسم التغذية</title>
    <style>
        @font-face {
            font-family: 'Cairo';
            src: url('fonts/cairo-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cairo';
            src: url('fonts/cairo-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('fonts/lato-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('fonts/lato-bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }
        @font-face {
            font-family: 'Playfair Display';
            src: url('fonts/playfair-regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', 'Lato', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Animated Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(198, 125, 99, 0.3);
            border-radius: 50%;
            animation: float-particle 15s infinite ease-in-out;
        }
        
        @keyframes float-particle {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(198, 125, 99, 0.3);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: #C67D63;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #C67D63, #e8a08a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse-logo 2s infinite ease-in-out;
        }
        
        @keyframes pulse-logo {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(198, 125, 99, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px 5px rgba(198, 125, 99, 0.2); }
        }
        
        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .slide-counter {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slide-counter span {
            color: #C67D63;
            font-weight: bold;
            font-size: 24px;
        }
        
        .slide-dots {
            display: flex;
            gap: 6px;
        }
        
        .slide-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .slide-dot.active {
            background: #C67D63;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(198, 125, 99, 0.5);
        }
        
        .slide-dot:hover {
            background: rgba(198, 125, 99, 0.6);
            transform: scale(1.2);
        }
        
        /* Main Container */
        .main-container {
            display: flex;
            padding-top: 70px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Sidebar Navigation */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 1px solid rgba(198, 125, 99, 0.2);
            padding: 20px;
            position: fixed;
            right: 0;
            top: 70px;
            bottom: 0;
            overflow-y: auto;
            z-index: 100;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(198, 125, 99, 0.3);
            border-radius: 3px;
        }
        
        .sidebar h3 {
            font-family: 'Cairo', sans-serif;
            font-size: 18px;
            color: #C67D63;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(198, 125, 99, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar h3 svg {
            width: 20px;
            height: 20px;
            fill: #C67D63;
            animation: rotate-icon 10s linear infinite;
        }
        
        @keyframes rotate-icon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid transparent;
            text-decoration: none;
            color: #ccc;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(198, 125, 99, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .nav-item:hover::before {
            left: 100%;
        }
        
        .nav-item:hover {
            background: rgba(198, 125, 99, 0.1);
            border-color: rgba(198, 125, 99, 0.3);
            transform: translateX(-5px);
        }
        
        .nav-item.active {
            background: rgba(198, 125, 99, 0.2);
            border-color: #C67D63;
            color: #fff;
            transform: translateX(-8px);
            box-shadow: 5px 0 20px rgba(198, 125, 99, 0.3);
        }
        
        .nav-item .slide-num {
            font-family: 'Lato', sans-serif;
            font-size: 11px;
            color: #1a1a2e;
            background: #C67D63;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover .slide-num {
            transform: scale(1.2) rotate(360deg);
        }
        
        .nav-item .slide-title {
            font-size: 13px;
            line-height: 1.4;
        }
        
        /* Slide Viewer */
        .slide-viewer {
            flex: 1;
            margin-right: 280px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slide-frame {
            width: 100%;
            max-width: 1280px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .slide-frame:hover {
            box-shadow: 0 30px 100px rgba(198, 125, 99, 0.3);
        }
        
        .slide-frame iframe {
            width: 100%;
            height: 720px;
            border: none;
            display: block;
            transition: opacity 0.3s ease;
        }
        
        .slide-frame.loading iframe {
            opacity: 0.5;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 46, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .loading-overlay.active {
            display: flex;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(198, 125, 99, 0.2);
            border-top-color: #C67D63;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Navigation Controls */
        .nav-controls {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            align-items: center;
        }
        
        .nav-btn {
            background: linear-gradient(135deg, rgba(198, 125, 99, 0.2), rgba(198, 125, 99, 0.1));
            border: 2px solid #C67D63;
            color: #C67D63;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(198, 125, 99, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .nav-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .nav-btn:hover {
            background: linear-gradient(135deg, #C67D63, #e8a08a);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(198, 125, 99, 0.4);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }
        
        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-btn:disabled:hover {
            background: linear-gradient(135deg, rgba(198, 125, 99, 0.2), rgba(198, 125, 99, 0.1));
            color: #C67D63;
            box-shadow: none;
        }
        
        .nav-btn:disabled:hover::before {
            width: 0;
            height: 0;
        }
        
        .nav-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        .nav-btn span {
            position: relative;
            z-index: 1;
        }
        
        .nav-btn:hover svg {
            animation: bounce-arrow 0.5s ease infinite;
        }
        
        @keyframes bounce-arrow {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }
        
        .nav-btn.prev:hover svg {
            animation: bounce-arrow-prev 0.5s ease infinite;
        }
        
        @keyframes bounce-arrow-prev {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-5px); }
        }
        
        /* Play/Pause Button */
        .play-btn {
            background: linear-gradient(135deg, #C67D63, #e8a08a);
            border: none;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(198, 125, 99, 0.4);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(198, 125, 99, 0.5);
        }
        
        .play-btn:active {
            transform: scale(0.95);
        }
        
        .play-btn svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }
        
        .play-btn.playing {
            animation: pulse-play 1.5s infinite ease-in-out;
        }
        
        @keyframes pulse-play {
            0%, 100% { box-shadow: 0 5px 20px rgba(198, 125, 99, 0.4); }
            50% { box-shadow: 0 5px 40px rgba(198, 125, 99, 0.7); }
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 1280px;
            margin-top: 25px;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #C67D63, #e8a08a, #C67D63);
            background-size: 200% 100%;
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 3px;
            animation: shimmer 2s infinite linear;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
        
        /* Fullscreen Button */
        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: linear-gradient(135deg, #C67D63, #e8a08a);
            border: none;
            color: #fff;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(198, 125, 99, 0.4);
        }
        
        .fullscreen-btn:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 10px 30px rgba(198, 125, 99, 0.5);
        }
        
        .fullscreen-btn:active {
            transform: scale(0.95);
        }
        
        .fullscreen-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        
        /* Keyboard Hints */
        .keyboard-hints {
            position: fixed;
            bottom: 30px;
            left: 100px;
            font-size: 13px;
            color: #666;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .keyboard-hints kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            margin: 0 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .keyboard-hints kbd:hover {
            background: rgba(198, 125, 99, 0.2);
            border-color: rgba(198, 125, 99, 0.3);
        }
        
        /* Slide Transition Animation */
        .slide-transition {
            animation: slide-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes slide-in {
            0% { opacity: 0; transform: scale(0.95) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(198, 125, 99, 0.95);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .toast svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .sidebar {
                width: 220px;
            }
            .slide-viewer {
                margin-right: 220px;
            }
        }
        
        @media (max-width: 900px) {
            .sidebar {
                display: none;
            }
            .slide-viewer {
                margin-right: 0;
            }
            .keyboard-hints {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Particles Background -->
    <div class="particles" id="particles"></div>
    
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>

            <div id="navList"></div>

    <button class="fullscreen-btn" id="fullscreenBtn" title="عرض ملء الشاشة">
        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>

        <span id="toastText"></span>
    </div>
    
    <script>
        const slides = [
            { file: 'slide_01_title.html', title: 'صفحة العنوان' },
            { file: 'slide_02_exec_summary.html', title: 'الملخص التنفيذي' },
            { file: 'slide_03_vision_mission.html', title: 'الرؤية والرسالة' },

            { file: 'slide_05_market_trends.html', title: 'اتجاهات السوق' },
            { file: 'slide_06_target_audience.html', title: 'الجمهور المستهدف' },
            { file: 'slide_07_value_prop.html', title: 'عرض القيمة' },
            { file: 'slide_08_strategic_goals.html', title: 'الأهداف الاستراتيجية' },
            { file: 'slide_09_product_strategy.html', title: 'استراتيجية المنتجات' },
            { file: 'slide_10_phase1_mvp.html', title: 'المرحلة الأولى - MVP' },
            { file: 'slide_11_phase2_3.html', title: 'المرحلتان الثانية والثالثة' },
            { file: 'slide_12_product_categories.html', title: 'فئات المنتجات' },
            { file: 'slide_13_gtm_strategy.html', title: 'استراتيجية الدخول للسوق' },
            { file: 'slide_14_marketing_channels.html', title: 'قنوات التسويق' },
            { file: 'slide_15_org_structure.html', title: 'الهيكل التنظيمي' },
            { file: 'slide_16_financials.html', title: 'التوقعات المالية' },
            { file: 'slide_17_risk_analysis.html', title: 'تحليل المخاطر' },
            { file: 'slide_18_timeline.html', title: 'الجدول الزمني' },
            { file: 'slide_19_success_factors.html', title: 'عوامل النجاح' },
            { file: 'slide_20_next_steps.html', title: 'الخطوات التالية' },
            { file: 'slide_21_thank_you.html', title: 'شكراً لكم' }
        ];
        
        let currentSlide = 0;
        let isPlaying = false;
        let autoPlayInterval = null;
        const totalSlides = slides.length;
        
        const slideFrame = document.getElementById('slideFrame');
        const slideIframe = document.getElementById('slideIframe');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const currentSlideEl = document.getElementById('currentSlide');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const navList = document.getElementById('navList');
        const slideDots = document.getElementById('slideDots');
        const toast = document.getElementById('toast');
        const toastText = document.getElementById('toastText');
        
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particle.style.width = (5 + Math.random() * 10) + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();
        
        // Build navigation list
        slides.forEach((slide, index) => {
            const navItem = document.createElement('a');
            navItem.className = 'nav-item' + (index === 0 ? ' active' : '');
            navItem.innerHTML = `
                <span class="slide-num">${index + 1}</span>
                <span class="slide-title">${slide.title}</span>
            `;
            navItem.onclick = () => goToSlide(index);
            navList.appendChild(navItem);
            
            // Create dots
            const dot = document.createElement('div');
            dot.className = 'slide-dot' + (index === 0 ? ' active' : '');
            dot.onclick = () => goToSlide(index);
            dot.title = slide.title;
            slideDots.appendChild(dot);
        });
        
        function showToast(message) {
            toastText.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }
        
        function updateSlide() {
            // Show loading
            loadingOverlay.classList.add('active');
            slideFrame.classList.add('loading');
            
            // Load new slide
            slideIframe.src = 'slides/' + slides[currentSlide].file;
            
            // Update UI
            currentSlideEl.textContent = currentSlide + 1;
            progressFill.style.width = ((currentSlide + 1) / totalSlides * 100) + '%';
            progressText.textContent = `الشريحة ${currentSlide + 1} من ${totalSlides}`;
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            
            // Update nav items
            document.querySelectorAll('.nav-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentSlide);
            });
            
            // Update dots
            document.querySelectorAll('.slide-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
            
            // Scroll nav item into view
            const activeNav = document.querySelector('.nav-item.active');
            if (activeNav) {
                activeNav.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Add transition animation
            slideFrame.classList.add('slide-transition');
            setTimeout(() => slideFrame.classList.remove('slide-transition'), 500);
        }
        
        // Hide loading when iframe loads
        slideIframe.onload = function() {
            loadingOverlay.classList.remove('active');
            slideFrame.classList.remove('loading');
        };
        
        function goToSlide(index) {
            if (index !== currentSlide) {
                currentSlide = index;
                updateSlide();
            }
        }
        
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            } else if (isPlaying) {
                // Loop back to first slide when auto-playing
                currentSlide = 0;
                updateSlide();
            }
        }
        
        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        }
        
        function toggleAutoPlay() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                playBtn.classList.add('playing');
                showToast('تم تشغيل العرض التلقائي');
                autoPlayInterval = setInterval(nextSlide, 5000);
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                playBtn.classList.remove('playing');
                showToast('تم إيقاف العرض التلقائي');
                clearInterval(autoPlayInterval);
            }
        }
        
        prevBtn.onclick = prevSlide;
        nextBtn.onclick = nextSlide;
        playBtn.onclick = toggleAutoPlay;
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                prevSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                nextSlide();
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            } else if (e.key === 'Home') {
                goToSlide(0);
            } else if (e.key === 'End') {
                goToSlide(totalSlides - 1);
            }
        });
        
        // Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                showToast('وضع ملء الشاشة');
            } else {
                document.exitFullscreen();
                showToast('تم الخروج من ملء الشاشة');
            }
        }
        
        document.getElementById('fullscreenBtn').onclick = toggleFullscreen;
        
        // Touch/Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        slideFrame.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        slideFrame.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide(); // Swipe left = next (RTL)
                } else {
                    prevSlide(); // Swipe right = prev (RTL)
                }
            }
        }
    </script>
</body>
</html>
